<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sublime Text Mockup</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap');

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Noto Sans JP', sans-serif;
            background-color: #000000;
            color: #ffffff;
        }
#editor-container {
    display: flex;
    height: calc(100% - 30px);
    overflow: hidden;
}

#line-numbers {
  min-width: 50px;
  padding: 10px 5px;
  text-align: center; /* Changed from right to center */
  border-right: 1px solid rgba(255, 255, 255, 0.1);
  box-sizing: border-box;
  font-size: 12px;
  line-height: 1.5;
  overflow-y: hidden;
  flex-shrink: 0;
  white-space: nowrap;
}


#editor {
    flex-grow: 1;
    background-color: #000000;
    color: #ffffff;
    border: none;
    outline: none;
    resize: none;
    padding: 10px;
    box-sizing: border-box;
    font-size: 12px;
    line-height: 1.5;
    overflow-y: scroll;
}

        #statusbar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 30px;
            background: linear-gradient(to bottom, #111111, #000000);
            color: #ffffff;
            display: flex;
            align-items: center;
            padding: 0 10px;
            font-size: 12px;
            justify-content: space-between;
        }
        #controls {
            display: flex;
            align-items: center;
        }
        #ProjectSubmenu {
            list-style: none outside;
            padding: 0;
            margin: 0;
            height: 30px;
            display: flex;
            align-items: center;
        }
        #ProjectSubmenu li {
            display: inline;
            padding: 0;
            margin: 0 0.3em;
        }
        #ProjectSubmenu li a {
            text-decoration: none;
            text-align: center;
            display: block;
            padding: 0.2em 0.8em;
            background: transparent;
            color: #ccc;
            position: relative;
            overflow: hidden;
            font-size: 12px;
        }
        #ProjectSubmenu li a::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 0;
            background: linear-gradient(to top, rgba(255,255,255,0.3), transparent);
            transition: height 0.3s ease-out;
        }
        #ProjectSubmenu li a:hover::before {
            height: 50%;
        }
#font-size {
  width: 30px;
  background-color: transparent;
  color: #fff;
  border: none;
  border-bottom: 1px solid #fff;
  padding: 2px;
  margin: 0 10px;
  font-size: 12px;
  text-align: center; /* Center the text */
}

    </style>
</head>
<body>
    <div id="editor-container">
        <div id="line-numbers"></div>
        <textarea id="editor" spellcheck="false"></textarea>
    </div>
    <div id="statusbar">
        <span id="position">Line: 1, Column: 1</span>
        <input type="text" id="font-size" value="12">
        <div id="controls">
            <ul id="ProjectSubmenu">
                <li><a href="#" id="save">Save</a></li>
                <li><a href="#" id="load">Load</a></li>
            </ul>
        </div>
    </div>

    <script>
        const editor = document.getElementById('editor');
        const position = document.getElementById('position');
        const fontSizeInput = document.getElementById('font-size');
        const lineNumbers = document.getElementById('line-numbers');

function updateLineNumbers() {
  const lines = editor.value.split('\n');
  lineNumbers.innerHTML = lines.map((line, index) => {
    const lineNumber = index + 1;
    const isEmpty = line.trim() === '';
    return `<div style="color: ${isEmpty ? '#777' : '#fff'};">${lineNumber}</div>`;
  }).join('');
}


        function updatePosition() {
            const text = editor.value;
            const pos = editor.selectionStart;
            const lines = text.substr(0, pos).split('\n');
            const currentLine = lines.length;
            const currentColumn = lines[lines.length - 1].length + 1;
            position.textContent = `Line: ${currentLine}, Column: ${currentColumn}`;
        }

        fontSizeInput.addEventListener('change', () => {
            const size = fontSizeInput.value + 'px';
            editor.style.fontSize = size;
            lineNumbers.style.fontSize = size;
            updateLineNumbers();
        });

        document.getElementById('save').addEventListener('click', (e) => {
            e.preventDefault();
            alert('Save functionality would go here');
        });

        document.getElementById('load').addEventListener('click', (e) => {
            e.preventDefault();
            alert('Load functionality would go here');
        });

        editor.addEventListener('wheel', function(e) {
  if (e.ctrlKey) {
    e.preventDefault();
    let fontSize = parseInt(window.getComputedStyle(editor).fontSize);
    if (e.deltaY < 0) {
      fontSize = Math.min(fontSize + 2, 72); // Increase, max 72px
    } else {
      fontSize = Math.max(fontSize - 2, 8); // Decrease, min 8px
    }
    editor.style.fontSize = fontSize + 'px';
    lineNumbers.style.fontSize = fontSize + 'px';
    fontSizeInput.value = fontSize;
    updateLineNumbers();
  }
});


        updateLineNumbers();
    </script>
</body>
</html>
